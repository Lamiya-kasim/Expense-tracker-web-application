<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="#" class="register-link">Don't have an account? Register</a>
    </div>

    <div class="container" id="register-container" style="display:none;">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <input type="text" id="new-username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="new-password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
